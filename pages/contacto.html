<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Como contactarse con Espacio Dual por dudas o mas informacion ">
    <title>Contacto | Espacio Dual</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/estilos.css" />
  </head>
  <body>
    <header class="header">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <img class="headerLogo" src="../img/logo.png " alt="logo" />
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav align-items-center">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="../index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./nosotros.html">Nosotros</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./productos.html">Productos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./faqs.html">FAQs</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="main">
        <section>
            <h3>Contactenos</h3>
            <form action="" method="get" enctype="text/plain">
              <fieldset>
                <legend>Datos consulta</legend>
                <section>
                  <label for="nombre" ">Nombre</label>
                  <input
                    type="text"
                    name=""
                    id="nombre"
                   
                    placeholder="Ingrese nombre"
                  />
                </section>
                <section>
                  <label for="apellido" >Apellido</label>
                  <input
                    type="text"
                    name=""
                    id="apellido"
                   
                    placeholder="Ingrese apellido"
                  />
                </section>
                <section>
                  <label for="pronombre" 
                    >Pronombre personal</label
                  >
                  <select name="Pronombre personal" id="pronombre">
                    <option value="" disabled selected>Selecione opcion</option>
                    <option  value="El">El</option>
                    <option  value="Ella">Ella</option>
                    <option  value="Elle">Elle</option>
                  </select>
                </section>
    
                <section>
                  <label for="email" >Email</label>
                  <input
                    type="email"
                    name=""
                    id="email"
                   
                    placeholder="Ingrese email"
                  />
                  <section >
                    Deseo recibir novedades y descuentos exclusivos al mail
                    <input type="checkbox" name="acepta" id="" value="1" />
                  </section>
                </section>
                <section>
                  <label for="area" >Detalles consulta </label>
                  <textarea
                    name=""
                    id="area"
                    cols="30"
                    rows="10"
                    class="letraBlanca"
                    placeholder=" Ingrese Detalles consulta"
                  ></textarea>
                </section>
                <section>
                    <button class="btn btn-primary" type="reset">Resetear formulario</button>

                  <button class="btn btn-primary" type="submit">Enviar formulario</button>

                </section>
              </fieldset>
            </form>
          </section>
    </main>

    <footer class="footer" >
        <p class=footerP>Regístrate a nuestro newsletter y obtén las últimas novedades:</p>
        <form action="" method="get" enctype="text/plain">
          <input
            type="email"
            placeholder="Tu correo electronico"
            required
          />
          <button class="btn btn-primary" type="submit">Enviar formulario</button>
        </form>
        <ul class="footerMenu" class="footerLista">
          <li class="footerLista">
            <a href="https://www.facebook.com/espaciodualceramica">Facebook</a>
          </li>
          <li class="footerLista">
            <a href="https://www.instagram.com/espaciodualceramica/?hl=es-la"
              >Instagram</a
            >
          </li>
          <li class="footerLista">
            <a href="https://www.youtube.com/c/EspacioDualCeramica">Youtube</a>
          </li>
        </ul>
      </footer>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
